services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dependencies
    ports:
      - ${PORT}:3000
    depends_on:
      - postgres
    volumes:
      - .:/usr/src/app
    command: yarn start:dev

  postgres:
    image: postgres
    ports:
      - ${DB_PORT}:5432
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
